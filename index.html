<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div>
      <!-- INPUT -->
      <section id="home">
        <div class="container">
          <div class="header upper">Note App</div>

          <br /><br />
          <div class="flex row-gt-sm">
            <div class="flex flex-50-gt-sm">
              <div
                class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 mx-auto"
              >
                <input
                  id="input-field"
                  class="form-control"
                  type="text"
                  placeholder="Something here.."
                />
              </div>
              <div
                class="color-container col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 mx-auto"
              >
                <div id="color-select">
                  <!-- <div class='color-box'></div>
                    <div class='color-box' ></div>
                    <div class='color-box' ></div>
                    <div class='color-box' ></div>
                    <div class='color-box' ></div>
                    <div class='color-box' ></div>
                    <div class='color-box' ></div>
                    <div class='color-box' ></div>
                    <div class='color-box' ></div>
                    <div class='color-box' ></div>
                    <div class='color-box' ></div> -->
                </div>
              </div>
              <div
                class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 mx-auto my-1 text-right"
              >
                <button
                  id="btn-save"
                  type="button"
                  class="btn btn-outline-info"
                >
                  <span class="fa fa-plus"></span>
                </button>
                <button
                  id="btn-delete"
                  type="button"
                  class="btn btn-outline-danger"
                >
                  <span id="btn-icon" class="fa fa-eraser"></span>
                </button>
              </div>
            </div>
          </div>

          <!-- TASKS -->
          <div class="flex row-gt-sm">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
              <div class="container">
                <div class="row">
                  <div
                    id="listed"
                    class="col-11 col-sm-11 col-md-11 col-lg-11 col-xl-11 p-3 card-columns"
                  >
                    <!-- <div class="card shadow-sm rounded">
                        <p class="card-text p-3">TEST</p>
                      </div> -->
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
